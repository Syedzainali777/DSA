        let data1 = [15, 12, 44, 45, 14, 13, 15, 17, 55].sort((a, b) => a - b);  // Ensure data1 is sorted
        let data2 = [100, 200, 300].sort((a, b) => a - b);  // Ensure data2 is sorted
        let merged = [];

        let i = 0, j = 0;

        while (i < data1.length && j < data2.length) {
            if (data1[i] < data2[j]) {
                merged.push(data1[i]);
                i++;
            } else {
                merged.push(data2[j]);
                j++;
            }
        }

        // Add any remaining elements from data1
        while (i < data1.length) {
            merged.push(data1[i]);
            i++;
        }

        // Add any remaining elements from data2
        while (j < data2.length) {
            merged.push(data2[j]);
            j++;
        }
