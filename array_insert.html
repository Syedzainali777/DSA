<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="position" placeholder="Enter the position">
    <input type="text" id="value" placeholder="Enter the value">
    <button onclick="insertEl()">Get element</button>

    <script>
        // It is also the function of splice

        function insertEl() {
            let data = [15, 12, 44, 45, 14, 13, 15, 17, 55];
            let newvalue = document.getElementById('value').value;  // corrected the id here
            let position = document.getElementById('position').value;

            for (let index = data.length - 1; index >= 0; index--) {
                if (index >= position) {
                    data[index + 1] = data[index];
                    if (index == position) {
                        data[index] = newvalue;
                    }
                }
            }
            console.warn(data);
        }

    </script>
</body>

</html>
